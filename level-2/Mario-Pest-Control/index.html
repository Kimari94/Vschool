<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mario Pest Control</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <main>
        <div class='baddie1'>
            <form id="baddie1form"><!--Picture goes here -->
                <label for="total1" id="label1">Goomba Total:
                </label> <br>
                <input id='total1' placeholder="Goombas killed" type="number" min="0" value="0">
                <button id='goombaTotal'>Calculate Coins</button>
                <div id="calc1"></div>
            </form>
        </div>
        <div class='baddie2'>
            <form id="baddie2form">
                <!--Picture goes here -->
                <label for="total2" id="label2">
                    Chain-Chomp Total:
                </label> <br>
                <input id="total2" placeholder="Chain-Chomps Killed" type="number" min="0" value="0">
                <button id="chompTotal">Calculate Coins</button>
                <div id="calc2"></div>
            </form>
        </div>
        <div class='baddie3'>
            <form id="baddie3form"><!--Picture goes here -->
                <label for="total3" id="label3">
                    Koopa Total:
                </label> <br>
                <input id="total3" placeholder="Koopas Killed" type="number" min="0" value="0">
                <button id="koopaTotal">Calculate Coins</button>
                <div id="calc3"></div>
            </form>
        </div>
        <div class='totalCoins'>
            <form id="totalCoinsForm"> <!--Picture goes here -->
                <label for="totalCoins" id="label4">
                    Total Coins From Baddies:
                </label> <br>
                
                <button id="calcCoins">Calculate</button>
                <div id="calcTotal"></div>
            </form>
        </div>
    </main>
    <footer>
        asdf
    </footer>
    <script src="script.js"></script>
</body>

</html>
