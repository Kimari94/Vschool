<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <form id = 'form'>
    <div class = 'titleHead'>
        SIMPLE CALCULATOR.
    </div>
    <div id = "add" class = "calc">
        <input id = "add1" placeholder="Enter First Number"/>+
        <input id = "add2" placeholder="Enter First Number"/>
        <button id = "button1">ADD</button>
    </div>
    <div id = "subtract" class = "calc">
        <input id="sub1" placeholder="Enter First Number" />-
        <input id="sub2" placeholder="Enter First Number" />
        <button id = "button2">SUBTRACT</button>
    </div>
    <div id = "multiply" class = "calc">
        <input id="mult1" placeholder="Enter First Number"/>*
        <input id="mult2" placeholder="Enter First Number"/>
        <button id='button3'>MULTIPLY</button>
    </div>
    <div id = 'resultContainer'></div>
</form>
</body>
<script src = "script.js"></script> </script>
</html>
